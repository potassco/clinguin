name: run CI test

on:
  push:
    branches: [devel, main, master, wip]
  pull_request:
  workflow_call:

env:
  FORCE_COLOR: "3"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  build:
    name: test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
  
    - name: install requirements
      run: python -m pip install nox pre-commit

    - name: run pre-commit
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: pre-commit run --all --show-diff-on-failure

    - name: run tests
      run: nox

    - name: test CLI help (Unix)
      if: ${{ matrix.os != 'windows-latest' }}
      run: |
        python -m pip install -e .
        clinguin --help

    - name: test CLI help (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      shell: cmd
      run: |
        python -m pip install -e .
        python -c "import os; os.environ['PYTHONIOENCODING']='utf-8'; import subprocess; subprocess.run(['clinguin', '--help'], check=True)"
