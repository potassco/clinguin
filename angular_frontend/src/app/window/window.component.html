<div id={{window_id}} *ngIf="window != null" #parent
    style="margin-top: 30px; margin-bottom: 10px;margin-right: 10px;margin-left: 15px;">
    <ng-template #child></ng-template>

</div>
<div id=loader class="myspinner clearfix p-3">
    <div class="spinner-border text-black float-end" role="status">
    </div>
</div>
<div id=error class="myspinner text-danger clearfix text-lg p-3 fs-1 float-end">
    <i class="fa-solid fa-circle-exclamation"></i>
</div>
<div style="z-index: 9999; position: fixed; bottom:0;" *ngIf="window != null">
    <app-message *ngFor="let message of messageList" [element]="message"></app-message>
</div>
<app-context-menu *ngFor="let contextMenu of contextMenuList" [id]="contextMenu.id" [element]="contextMenu"
    style="display: none; position: absolute;"></app-context-menu>
